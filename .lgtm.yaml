path_classifiers:
  test:
    - "*/src/rpc/tests/**/*"
    - "*/src/tests/**/*"
    - "*/src/examples/**/*"
  docs:
    - "*/sphinx/**/*"

extraction:
  cpp:
    prepare:
      packages:
        - g++-10
        - ccache
    configure:
      command:
        - which python3
        - python3 --version
        - python3 -m venv venv
        - source ./venv/bin/activate
        - pip install --upgrade pip setuptools
        - pip install cmake conan
        - which conan
        - conan --version
        - which cmake
        - cmake --version
        - mkdir -p build
        - cmake -D CMAKE_BUILD_TYPE:STRING=Debug -D CMAKE_CXX_FLAGS=--coverage -D CMAKE_C_FLAGS=--coverage -S . -B build
    index:
      build_command:
        - source ./venv/bin/activate
        - cmake --build ./build -- -j
