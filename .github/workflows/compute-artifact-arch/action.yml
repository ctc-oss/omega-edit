---
name: Compute Artifact Architecture
description: Computes the artifact architecture label from RUNNER_ARCH
outputs:
  artifact-arch:
    description: 'Lowercase architecture label (e.g., x64, arm64)'
    value: ${{ steps.compute-arch.outputs.artifact_arch }}
runs:
  using: "composite"
  steps:
    - name: Compute artifact arch label
      id: compute-arch
      shell: bash
      run: |
        echo "artifact_arch=$(echo $RUNNER_ARCH | awk '{print tolower($0)}')" >> $GITHUB_OUTPUT
