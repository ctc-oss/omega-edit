---
name: Scala
on:
  push:
    branches:
      - '**'

jobs:
  linux-mac:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Java ‚òï
        uses: actions/setup-java@v3.4.1
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Install Conan üí™
        id: conan
        uses: turtlebrowser/get-conan@main

      - name: Conan version üí™
        run: echo "${{ steps.conan.outputs.version }}"

      - name: Setup cmake üîß
        uses: lukka/get-cmake@latest

      - name: Build Œ©edit
        run: |
          rm -rf build || true
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=YES -DBUILD_DOCS=OFF
          cmake --build build --target omega_edit
          cmake --install build --prefix "${PWD}/_install"
          mv -v _install/lib/* ./lib

      - name: Check Scala headers
        run: sbt headerCheckAll
        working-directory: src/rpc/server/scala

      - name: Package Scala API
        run: sbt installM2
        working-directory: src/rpc/server/scala

      - name: Archive M2
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-artifacts
          path: ~/.m2/repository/com/ctc/*
          if-no-files-found: error

      - name: Coverage report
        run: sbt howMuchCoverage
        working-directory: src/rpc/server/scala

      - name: Test Scala API
        run: sbt test
        working-directory: src/rpc/server/scala

      - name: Build and package Scala RPC server
        run: sbt pkgServer
        working-directory: src/rpc/server/scala
