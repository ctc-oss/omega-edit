---
name: Unit Tests
on:
  push:
    branches:
      - '**'

jobs:
  build-debug:
    name: Build Debug
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Debug Build
      run: cmake -S . -B cmake-build-debug
    - name: Build Debug Build
      run: cmake --build cmake-build-debug
    - name: Run Tests
      run: |
        cd cmake-build-debug/src/tests/
        ./omega_test -d yes --order lex

  valgrind:
    name: Run Valgrind
    runs-on: ubuntu-latest
    needs: build-debug
    steps:
     - name: Install Valgrind
       run: apt install -y valgrind
     - name: Run Tests Under Valgrind
       run: |
         cd cmake-build-debug/src/tests/
         valgrind --leak-check=full --error-exitcode=1 ./omega_test -d yes --order lex
