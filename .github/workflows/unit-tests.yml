---
name: Unit Tests
on:
  push:
    branches:
      - '**'

jobs:

  macos-test:
    name: MacOS Tests
    runs-on: macos-latest
    steps:
      - name: Install Prerequisites ğŸ“š
        run: |
          brew install boost ninja doxygen graphviz
          sudo pip3 install breathe sphinx_rtd_theme sphinx-sitemap
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Conan ğŸ’ª
        run: pip install conan pytest && conan --version
      - name: Setup Debug Build ğŸ“
        run: cmake -S . -B cmake-build-debug -DCMAKE_BUILD_TYPE=Debug
      - name: Build Debug Build ğŸ”§
        run: cmake --build cmake-build-debug
      - name: Run Tests ğŸ“‹
        working-directory: cmake-build-debug/bin/
        run: ./omega_test -d yes --order lex
      - name: Upload User Documentation Arifacts ğŸ”º
        uses: actions/upload-artifact@v1
        with:
          name: site
          path: cmake-build-debug/docs/sphinx

  linux-test:
    name: Linux Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Prerequisites ğŸ“š
        run: sudo apt install -y libboost-all-dev ninja-build valgrind
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Conan ğŸ’ª
        run: pip install conan pytest && conan --version
      - name: Setup Debug Build ğŸ“
        run: cmake -S . -B cmake-build-debug -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS=--coverage -DCMAKE_C_FLAGS=--coverage
      - name: Build Debug Build ğŸ”§
        run: cmake --build cmake-build-debug
      - name: Run Tests ğŸ“‹
        working-directory: cmake-build-debug/bin/
        run: ./omega_test -d yes --order lex
      - name: Collect code coverage ğŸ›»
        working-directory: cmake-build-debug/src/tests/
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Run Tests Under Valgrind ğŸ“‹
        working-directory: cmake-build-debug/bin/
        run: valgrind --leak-check=full --show-leak-kinds=all --leak-resolution=med --track-origins=yes --vgdb=no --error-exitcode=1 ./omega_test -d yes --order lex

  windows-test:
    name: Windows Tests
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Install MinGW ğŸ“š
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: >-
            mingw-w64-${{ matrix.env }}-toolchain
            mingw-w64-${{ matrix.env }}-boost
            mingw-w64-${{ matrix.env }}-python-pip
            base-devel
            cmake
            git
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install Conan ğŸ’ª
        run: pip install conan pytest && conan --version
      - name: Setup Debug Build ğŸ“
        run: cmake -S . -B cmake-build-debug -DCMAKE_BUILD_TYPE=Debug
      - name: Build Debug Build ğŸ”§
        run: cmake --build cmake-build-debug
      - name: Run Tests ğŸ“‹
        working-directory: cmake-build-debug/bin/
        run: ./omega_test -d yes --order lex

  deploy-documentation:
    concurrency: ci-${{ github.ref }}
    needs: [ macos-node-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site
      - name: Deploy User Documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: 'site' # The deployment folder should match the name of the artifact.
