---
name: Unit Tests
on:
  push:
    branches:
      - '**'

jobs:
  unit-test:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt 💻
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Setup Valgrind 🔬
        if: runner.os == 'Linux'
        run: sudo apt-get -y install valgrind
      - name: Setup Java ☕
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8
      - name: Setup Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Conan 💪
        id: conan
        uses: turtlebrowser/get-conan@main
      - name: Conan version 💪
        run: echo "${{ steps.conan.outputs.version }}"
      - name: Setup cmake 🔧
        uses: lukka/get-cmake@latest
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Prepare, Build, and Install Ωedit 🔧
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build --target omega_edit
          cmake --install build/packaging --prefix "${PWD}/_install"  --config Debug
      - name: Prepare, and Build Ωedit RPC 🔧
        run: |
          cmake -S src/rpc -B build-rpc -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH="${PWD}/_install"
          cmake --build build-rpc
      - name: Test Ωedit RPC on macOS 📋
        if: runner.os == 'macOS'
        run: |
          build-rpc/bin/server_test
      - name: Test Ωedit RPC on Linux 📋
        if: runner.os == 'Linux'
        run: |
          valgrind build-rpc/bin/server_test
      - name: Prepare, and Build Ωedit Integration Tests 🔧
        run: |
          cmake -S src/tests/integration -B build-tests-integration -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH="${PWD}/_install"
          cmake --build build-tests-integration
      - name: Run Ωedit Integration Tests 📋
        run: |
          cd build-tests-integration
          ctest -C Debug --output-on-failure
      - name: Run Tests 📋
        if: runner.os != 'Windows'
        run: |
          cmake -S src/tests -B build-tests -DCMAKE_BUILD_TYPE=Debug
          cd build-tests
          ctest -C Debug --output-on-failure
