---
name: Unit Tests
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt ğŸ’»
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Setup Java â˜•
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8
      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Conan ğŸ’ª
        uses: turtlebrowser/get-conan@main
      - name: Setup cmake ğŸ”§
        uses: lukka/get-cmake@latest
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Run sbt tests ğŸ“‹
        run: sbt test
      - name: Prepare and Build ğŸ”§
        run: | 
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          cmake -S src/rpc -B build-rpc -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${PWD}/build"
          cmake --build build-rpc
          pushd build-rpc/bin
          ./server_test
          popd
      - name: Run Tests ğŸ“‹
        if: runner.os != 'Windows'
        run: |
          cmake -S src/tests -B build-tests -DCMAKE_BUILD_TYPE=Debug
          cd build-tests
          ctest -C Debug --output-on-failure
