---
name: Unit Tests
on:
  push:
    branches:
      - '**'

env:
  node_version: 14.16.0

jobs:
  scala-test:
    strategy:
      matrix:
        os: [macos-11, ubuntu-20.04]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          submodules: recursive
      - uses: actions/setup-java@v2.5.0
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Run tests 📋
        run: sbt test
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Conan 💪
        run: pip install conan pytest && conan --version
      - name: Prepare The Build 🪛
        run: cmake -S . -B cmake-build-debug -DCMAKE_BUILD_TYPE=Debug
      - name: Build Tests 🔧
        run: cmake --build cmake-build-debug --target omega_test
      - name: Run tests 📋
        working-directory: cmake-build-debug/bin/
        run: ./omega_test -d yes --order lex
  deploy-documentation:
    concurrency: ci-${{ github.ref }}
    # needs: [ macos-node-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source 🛎️
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Download Artifacts 🔻 # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site
      - name: Deploy User Documentation 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: 'site' # The deployment folder should match the name of the artifact.
