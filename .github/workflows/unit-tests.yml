---
name: Unit Tests
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt ğŸ’»
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Setup Java â˜•
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8
      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Conan ğŸ’ª
        uses: turtlebrowser/get-conan@main
      - name: Setup cmake ğŸ”§
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.x'
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@v1
        with:
          version: '1.x'
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Run sbt tests ğŸ“‹
        run: sbt test
      - name: Prepare The Build ğŸª›
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build ğŸ”§
        run: cmake --build build
      - name: Run Tests ğŸ“‹
        run: |
          cmake -S src/tests -B build-tests
          cd build-tests
          ctest --output-on-failure
  deploy-documentation:
    concurrency: ci-${{ github.ref }}
    needs: [ unit-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site
      - name: Deploy User Documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: 'site' # The deployment folder should match the name of the artifact.
