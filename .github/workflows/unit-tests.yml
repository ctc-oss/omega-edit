---
name: Unit Tests
on:
  push:
    branches:
      - '**'

env:
  node_version: 14.16.0

jobs:
  scala-test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt 💻
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Setup Java ☕
      - uses: actions/setup-java@v2.5.0
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Setup Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Conan 💪
        run: pip install conan pytest && conan --version
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Run sbt tests 📋
        run: sbt test
      - name: Prepare The Build 🪛
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build 🔧
        run: cmake --build build
      - name: Run Tests 📋
        run: |
        cmake -G Ninja -S src/tests -B build-tests
        cd build-tests
        ctest --output-on-failure
  deploy-documentation:
    concurrency: ci-${{ github.ref }}
    # needs: [ macos-node-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source 🛎️
        uses: actions/checkout@v2
      - name: Download Artifacts 🔻 # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site
      - name: Deploy User Documentation 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: 'site' # The deployment folder should match the name of the artifact.
