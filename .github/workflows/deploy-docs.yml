---
name: Deploy Documentation
on:
  push:
    branches:
      - main

jobs:
  deploy-docs:
    runs-on: macos-11
    steps:
      - name: Install Prerequisites üìö
        run: |
          brew install ninja doxygen graphviz sphinx-doc
          sudo pip3 install breathe sphinx_rtd_theme sphinx-rtd-dark-mode sphinx-sitemap
      - name: Checkout Source üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Prepare and Build Docs üîß
        run: |
          cmake -S core -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_DOCS=ON -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF
          cmake --build build --target sphinx --config Release
          touch build/docs/sphinx/.nojekyll
      - name: Deploy User Documentation üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/docs/sphinx # The deployment folder should match the name of the artifact.
