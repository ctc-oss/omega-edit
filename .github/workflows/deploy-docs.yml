---
name: Deploy Documentation
on:
  push:
    branches:
      - main

jobs:
  deploy-documentation:
    runs-on: macos-latest
    steps:
      - name: Checkout Source üõéÔ∏è
        uses: actions/checkout@v2
      - name: Prepare and Build ü™õ
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_DOCS=ON
          cmake --build build
      - name: Deploy User Documentation üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build # The deployment folder should match the name of the artifact.
