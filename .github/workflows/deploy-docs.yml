---
name: Deploy Documentation
on:
  push:
    branches:
      - main

jobs:
  deploy-documentation:
    runs-on: macos-latest
    steps:
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Prepare The Build ğŸª›
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_DOCS=ON
      - name: Build ğŸ”§
        run:
          cmake --build build
      - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site
      - name: Deploy User Documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site # The deployment folder should match the name of the artifact.
