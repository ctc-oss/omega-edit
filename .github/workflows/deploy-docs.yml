---
name: Deploy Documentation
on:
  push:
    branches:
      - '**'

jobs:
  build-docs:
    runs-on: macos-latest
    steps:
      - name: Install Prerequisites ğŸ“š
        run: |
          brew install ninja doxygen graphviz
          sudo pip3 install breathe sphinx_rtd_theme sphinx-sitemap
      - name: Install Conan ğŸ’ª
        uses: turtlebrowser/get-conan@main
      - name: Setup cmake ğŸ”§
        uses:
          lukka/get-cmake@latest
      - name: Checkout Source ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Prepare and Build Docs ğŸ”§
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_DOCS=ON
          cmake --build build --target sphinx
  deploy-docs:
    concurrency: ci-${{ github.ref }}
    needs: [ build-docs ]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site
      - name: Deploy User Documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site # The deployment folder should match the name of the artifact.
