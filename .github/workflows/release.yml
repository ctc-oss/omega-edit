---
name: Automatic Release
on:
  push:
    tags:
      - 'v*.*.*'
env:
  node_version: 14
  export_cmd: |
    GIT_TAG=$(echo ${GITHUB_REF#refs/*/} | cut -d 'v' -f 2)
    PKG_VERSION=$(echo $(node -p "JSON.stringify(require('./src/rpc/client/ts/package.json').version)") | sed 's|"||g')
    echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV
    echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV

jobs:
  node-build:
    name: Build ubuntu-latest üîß
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}
        shell: bash

      - name: Check if git tag matches package version ‚úÖ
        run: if [[ ${{env.GIT_TAG}} != ${{env.PKG_VERSION}} ]]; then exit 1; else exit 0; fi
        shell: bash

      - name: Create package tarball file üîß
        run: |
          cd src/rpc/client/ts
          yarn install
          yarn package

      - name: Upload ${{ env.NODE_FILE }} üî∫
        uses: actions/upload-artifact@v2
        with:
          name: omega-edit-v${{ env.PKG_VERSION }}.tgz
          path: src/rpc/client/ts/omega-edit-v${{ env.PKG_VERSION }}.tgz

  api-native-publish-linux:
    name: Publish Scala API and Native packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          submodules: recursive

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Conan
        uses: turtlebrowser/get-conan@main

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.16.x'

      - name: Build Omega Edit
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=YES -DBUILD_DOCS=OFF
          cmake --build . --target omega_edit
          mv lib/* ../lib

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8

      - name: Package Scala Native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt +native/publish
        working-directory: src/bindings/scala

      - name: Package Scala API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt +api/publish
        working-directory: src/bindings/scala

  native-publish-mac-win:
    needs: [api-native-publish-linux]
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt üíª
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - uses: actions/checkout@v2.3.5
        with:
          submodules: recursive

      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}
        shell: bash

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Conan
        uses: turtlebrowser/get-conan@main

      - name: Setup cmake üîß
        uses: lukka/get-cmake@latest

      - name: Prepare The Build ü™õ
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build üîß
        run: cmake --build build

      - name: Move library file
        run: mv build/lib/* lib
        shell: bash

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8

      - name: Package Scala Native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt +native/publishM2
        working-directory: src/bindings/scala

      - name: Upload macos JARs
        if: startsWith(matrix.os, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp settings.xml ~/.m2/repository/com/ctc/omega-edit-native_2.12/${PKG_VERSION}/settings.xml
          cp settings.xml ~/.m2/repository/com/ctc/omega-edit-native_2.13/${PKG_VERSION}/settings.xml
          for sversion in "2.12" "2.13"; do
            cd ~/.m2/repository/com/ctc/omega-edit-native_${sversion}/${{ env.PKG_VERSION }}
            mvn -gs settings.xml -X deploy:deploy-file -DgroupId="com.ctc" \
              -DartifactId=omega-edit-native_${sversion} \
              -Dversion="${{ env.PKG_VERSION }}" \
              -Dpackaging="jar" \
              -Dfile=omega-edit-native_${sversion}-${{ env.PKG_VERSION }}-macos-64.jar \
              -DrepositoryId=github \
              -Durl=https://maven.pkg.github.com/Shanedell/omega-edit \
              -Dgh.token=${GITHUB_TOKEN} \
              -Dgh.user="Shanedell" \
              -DgeneratePom=false \
              -Dclassifier="macos-64"
          done

      - name: Upload windows JARs
        if: startsWith(matrix.os, 'win')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp settings.xml ~/.m2/repository/com/ctc/omega-edit-native_2.12/${PKG_VERSION}/settings.xml
          cp settings.xml ~/.m2/repository/com/ctc/omega-edit-native_2.13/${PKG_VERSION}/settings.xml
          for sversion in "2.12" "2.13"; do
            cd ~/.m2/repository/com/ctc/omega-edit-native_${sversion}/${PKG_VERSION}
            mvn -gs settings.xml -X deploy:deploy-file -DgroupId="com.ctc" \
              -DartifactId=omega-edit-native_${sversion} \
              -Dversion="${PKG_VERSION}" \
              -Dpackaging="jar" \
              -Dfile=./omega-edit-native_${sversion}-${PKG_VERSION}-windows-64.jar \
              -DrepositoryId=github \
              -Durl=https://maven.pkg.github.com/Shanedell/omega-edit \
              -Dgh.token=${GITHUB_TOKEN} \
              -Dgh.user="Shanedell" \
              -DgeneratePom=false \
              -Dclassifier="windows-64"
          done
        shell: bash

  release:
    name: Release ‚ú®
    runs-on: ubuntu-latest
    needs: [node-build, native-publish-mac-win]
    steps:
      - uses: actions/checkout@v2
      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}

      - name: Check if pre-release ‚úÖ
        run: |
          if [[ ${{env.GIT_TAG}} == *"pre-"* || ${{env.GIT_TAG}} == *"-pre"* ]]; then
            echo "PRE_RELEASE=true" >> $GITHUB_ENV
          else
            echo "PRE_RELEASE=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Create release üîß
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: "${{ env.PRE_RELEASE }}"

      ##########################
      ## Node release process ##
      ##########################
      - name: Setup Node üìê
        uses: actions/setup-node@v1
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: ${{ env.node_version }}

      - name: Download node release file üîª
        uses: actions/download-artifact@v2
        with:
          name: omega-edit-v${{ env.PKG_VERSION }}.tgz
          path: omega-edit-v${{ env.PKG_VERSION }}.tgz

      - name: Move out node package file üõª
        run: |
          mv omega-edit-v${{ env.PKG_VERSION }}.tgz omega-edit-v${{ env.PKG_VERSION }}.tgz_dir
          mv omega-edit-v${{ env.PKG_VERSION }}.tgz_dir/omega-edit-v${{ env.PKG_VERSION }}.tgz omega-edit-v${{ env.PKG_VERSION }}.tar.gz
          rm -rf omega-edit-v${{ env.PKG_VERSION }}.tgz_dir

      - name: Upload node release tarball üî∫
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./omega-edit-v${{ env.PKG_VERSION }}.tar.gz
          asset_name: omega-edit-grpc-node-client-${{ env.PKG_VERSION }}.tar.gz
          asset_content_type: application/tar+gzip

      - name: Publish node package to npm registry üöÄ
        run: |
          cp src/rpc/client/ts/package.json .
          yarn publish omega-edit-v${{ env.PKG_VERSION }}.tar.gz
          rm -rf package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ contains(github.event.head_commit.message, '[node_publish]') }}

      ###########################
      ## Scala release process ##
      ###########################
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8

      - name: Package scala reference server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt universal:packageBin
        working-directory: src/rpc/server/scala

      - name: Upload scala reference server üî∫
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/rpc/server/scala/target/universal/example-grpc-server-${{ env.PKG_VERSION }}.zip
          asset_name: omega-edit-grpc-scala-server-v${{ env.PKG_VERSION }}.zip
          asset_content_type: application/tar+gzip
