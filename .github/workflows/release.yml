---
name: Automatic Release
on:
  push:
    tags:
      - 'v*.*.*'
env:
  node_version: 14
  export_cmd: |
    GIT_TAG=$(echo ${GITHUB_REF#refs/*/} | cut -d 'v' -f 2)
    PKG_VERSION=$(echo $(node -p "JSON.stringify(require('./client/ts/package.json').version)") | sed 's|"||g')
    echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV
    echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV

jobs:
  create-release:
    name: Create Release ‚ú®
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}

      - name: Check if pre-release ‚úÖ
        run: |
          if [[ ${{ env.GIT_TAG }} == *"pre-"* || ${{ env.GIT_TAG }} == *"-pre"* ]]; then
            echo "PRE_RELEASE=true" >> $GITHUB_ENV
          else
            echo "PRE_RELEASE=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Create release üîß
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: "${{ env.PRE_RELEASE }}"

      - name: Create upload_url file üîß
        run: echo "${{ steps.create_release.outputs.upload_url }}" > upload_url

      - name: Upload upload_url üî∫
        uses: actions/upload-artifact@v3
        with:
          name: upload_url
          path: upload_url

  native-build-mac-win:
    strategy:
      matrix:
        os: [macos-12, windows-2022]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [create-release]
    steps:
      - name: Enable Developer Command Prompt üíª
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}
        shell: bash

      - name: Check if git tag matches package version ‚úÖ
        run: if [[ ${{ env.GIT_TAG }} != ${{ env.PKG_VERSION }} ]]; then exit 1; else exit 0; fi
        shell: bash

      - name: Setup Java ‚òï
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan üí™
        uses: turtlebrowser/get-conan@main
        with:
          version: 1.59.0

      - name: Setup cmake üîß
        uses: lukka/get-cmake@latest

      - name: Setup Java ‚òï
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Build Œ©edit üèóÔ∏è
        run: |
          cmake -S core -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=YES -DBUILD_DOCS=OFF
          cmake --build build --target omega_edit

      - name: Package Scala Native üéÅ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt native/publishM2
        working-directory: server/scala

      - name: Upload Native JARs üî∫
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-artifacts
          path: ~/.m2/repository/com/ctc/omega-edit-native*
          if-no-files-found: error

  scala-publish:
    needs: [native-build-mac-win]
    name: Scala Publish API, Native and Server‚ú®
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}
        shell: bash
      
      - name: Download upload_url üîª
        uses: actions/download-artifact@v3
        with:
          name: upload_url

      - name: Add upload_url to GITHUB_ENV
        run: |
          UPLOAD_URL=$(cat upload_url)
          echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV

      - name: Setup Java ‚òï
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan üí™
        uses: turtlebrowser/get-conan@main
        with:
          version: 1.59.0

      - name: Setup cmake üîß
        uses: lukka/get-cmake@latest

      - name: Build Œ©edit üèóÔ∏è
        run: |
          cmake -S core -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=YES -DBUILD_DOCS=OFF
          cmake --build build --target omega_edit

      # - name: Move library file üöö
      #   run: mv -v build/lib/* lib
      #   shell: bash

      - name: Download macos Native JARs üîª
        uses: actions/download-artifact@v3
        with:
          name: macos-12-artifacts

      - name: Download windows Native JARs üîª
        uses: actions/download-artifact@v3
        with:
          name: windows-2022-artifacts

      - name: Move windows and macos jars out üöö
        env:
          folder: "omega-edit-native_2.13"
        run: |
          mv -v ${{ env.folder }}/${{ env.PKG_VERSION }}/${{ env.folder }}-${{ env.PKG_VERSION }}-windows-* .
          mv -v ${{ env.folder }}/${{ env.PKG_VERSION }}/${folder}-${{ env.PKG_VERSION }}-macos-* .
        
      - name: Download native JARs for M1 mac üîª
        env:
          folder: "omega-edit-native_2.13"
        run: |
          base_url=https://raw.githubusercontent.com/Shanedell/omega-edit-aarch/main/${{ env.folder }}-${{ env.PKG_VERSION }}
          base_filename=${{ env.folder }}-${{ env.PKG_VERSION }}

          curl ${base_url}-macos-aarch64.jar --output ${base_filename}-macos-aarch64.jar
          curl ${base_url}-linux-aarch64.jar --output ${base_filename}-linux-aarch64.jar

      ###########################
      ## Scala publish process ##
      ###########################

      - name: Package Scala Native üéÅ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_RELEASE: true
        run: sbt native/publish
        working-directory: server/scala

      - name: Package Scala API üéÅ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_RELEASE: true
        run: sbt api/publish
        working-directory: /server/scala

      - name: Package Scala RPC server üéÅ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_RELEASE: true
          SERVER_RELEASE: true
        run: |
          rm -rf ~/.m2/repository
          sbt serv/Universal/packageBin
        working-directory: server/scala
        shell: bash

      - name: Fix folder name for Scala RPC server üîß
        run: |
          mv -v \
            server/scala/serv/target/universal/omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip \
            omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip

      - name: Upload Scala RPC server - Not Release üî∫
        uses: actions/upload-artifact@v3
        with:
          name: omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip
          path: omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip

      - name: Upload Scala RPC server - Release üî∫
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip
          asset_name: omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip
          asset_content_type: application/tar+gzip

  node-build:
    name: Node Release ‚ú®
    runs-on: ubuntu-20.04
    needs: [scala-publish]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Export git tag and package.json version üö¢
        run: ${{ env.export_cmd }}

      - name: Download upload_url üîª
        uses: actions/download-artifact@v3
        with:
          name: upload_url

      - name: Add upload_url to GITHUB_ENV
        run: |
          UPLOAD_URL=$(cat upload_url)
          echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV

      ##########################
      ## Node release process ##
      ##########################
      - name: Setup Node üìê
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: ${{ env.node_version }}

      - name: Download scala release file üîª
        uses: actions/download-artifact@v3
        with:
          name: omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip
          path: omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip

      - name: Extract scala server file üõª
        run: |
          scala_pkg_file="omega-edit-grpc-server-${{ env.PKG_VERSION }}.zip"
          mv -v "${scala_pkg_file}" "${scala_pkg_file}_dir"
          mv -v "${scala_pkg_file}_dir/${scala_pkg_file}" "${scala_pkg_file}"
          rm -rf "${scala_pkg_file}_dir"
          unzip "$scala_pkg_file" -d "./client/ts/"

      - name: Create package tarball file üîß
        run: |
          yarn install
          yarn package
        working-directory: client/ts

      - name: Move out node package file üõª
        run: mv -v client/ts/omega-edit-v${{ env.PKG_VERSION }}.tgz .

      - name: Upload node release tarball üî∫
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./omega-edit-v${{ env.PKG_VERSION }}.tgz
          asset_name: omega-edit-grpc-node-client-${{ env.PKG_VERSION }}.tgz
          asset_content_type: application/tar+gzip

      - name: Publish node package to npm registry üöÄ
        run: |
          cp -v client/ts/package.json .
          yarn publish omega-edit-v${{ env.PKG_VERSION }}.tgz
          rm -rf package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ contains(github.event.head_commit.message, '[node_publish]') }}
