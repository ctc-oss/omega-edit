---
name: Automatic Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-11, ubuntu-20.04]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v1.4.6
        with:
          node-version: 12
      - name: Create addon file
        run: npm ci
      - name: Export addon file name
        run: |
          NODE_FILE=""

          if [[ ${{ matrix.os }} == *"macos"* ]]; then
            NODE_FILE="omega_edit_darwin.node"
          else
            NODE_FILE="omega_edit_linux.node"
          fi

          mv module/omega_edit_* module/$NODE_FILE

          echo "NODE_FILE=$(echo $NODE_FILE)" >> $GITHUB_ENV
      - uses: actions/upload-artifact@master
        with:
          name: ${{ env.NODE_FILE }}
          path: module/${{ env.NODE_FILE }}
  release:
    name: Release package
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v1.4.6
        with:
          node-version: 14
      - uses: actions/download-artifact@master
        with:
          name: "omega_edit_darwin.node"
          path: "module/omega_edit_darwin.node"
      - run: ls -la
      - run: ls -la module/
