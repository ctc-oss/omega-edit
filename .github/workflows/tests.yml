---
name: Unit Tests
on:
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-native:
    strategy:
      matrix:
        os: [windows-2022, macos-15, ubuntu-22.04, macos-14]
      fail-fast: false # don't immediately fail all other jobs if a single job fails
    name: Native build and test on ${{ matrix.os }} ğŸ¦™
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Compute artifact arch label
        id: compute-arch
        uses: ./.github/workflows/compute-artifact-arch

      - name: Build Native ${{ matrix.os }}
        uses: ./.github/workflows/build-native
        with:
          runner-os: ${{ runner.os }}
          os-name: ${{ matrix.os }}-${{ steps.compute-arch.outputs.artifact-arch }}

  build-native-macos-x64:
    name: Native build macos-15 x64 ğŸ¦™
    runs-on: macos-15
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Build Native macos-15 x64
        uses: ./.github/workflows/build-native
        with:
          runner-os: ${{ runner.os }}
          os-name: macos-15-x64

  build-native-linux-arm64:
    name: Native build ubuntu-22.04 arm64 ğŸ¦™
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Build Native Linux arm64
        uses: ./.github/workflows/build-native-docker
        with:
          os-name: ubuntu-22.04-arm64
          docker-image: ghcr.io/ctc-oss/omega-edit-build-arm64:ubuntu-22.04
          library-filename: libomega_edit.so

  build-middleware:
    needs: [build-native, build-native-macos-x64]
    strategy:
      matrix:
        os: [windows-2022, macos-15, ubuntu-22.04, macos-14]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Build middleware ${{ matrix.os }} ğŸ”§
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Compute artifact arch label
        id: compute-arch
        uses: ./.github/workflows/compute-artifact-arch

      - name: Build Middleware ${{ matrix.os }}
        uses: ./.github/workflows/build-middleware
        with:
          runner-os: ${{ runner.os }}
          os-name: ${{ matrix.os }}-${{ steps.compute-arch.outputs.artifact-arch }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

