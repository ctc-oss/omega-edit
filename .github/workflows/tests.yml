---
name: Unit Tests
on:
  push:
    branches:
      - '**'

jobs:
  build-native:
    strategy:
      matrix:
        os: [ windows-2022, macos-12, ubuntu-20.04 ]
    name: Native build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt üíª
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup cmake üîß
        uses: lukka/get-cmake@latest

      - name: Prepare, Build, and Install Œ©edit üîß
        run: |
          cmake -S core -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON --install-prefix "${PWD}/_install"
          cmake --build build --config Release
          ctest -C Release --test-dir build --output-on-failure
          cmake --install build/packaging --prefix "${PWD}/_install" --config Release

      - name: Upload Native (.dylib) library - Macos üî∫
        uses: actions/upload-artifact@v3
        if: runner.os == 'macOS'
        with:
          name: libomega_edit.dylib
          path: _install/lib/libomega_edit.dylib

      - name: Upload Native (.so) library - Linux üî∫
        uses: actions/upload-artifact@v3
        if: runner.os == 'Linux'
        with:
          name: libomega_edit.so
          path: _install/lib/libomega_edit.so

      - name: Upload Native (.dll) library - Windows üî∫
        uses: actions/upload-artifact@v3
        if: runner.os == 'Windows'
        with:
          name: omega_edit.dll
          path: _install/bin/omega_edit.dll

  build-middleware:
    needs: [ build-native ]
    strategy:
      matrix:
        os: [ macos-12, ubuntu-20.04 ] # TODO: add windows-2022 (currently it's timing out on Package Scala API)
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Java ‚òï
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Make _install/lib directory to store lib files
        run: mkdir -p _install/lib

      - name: Download macos library file üîª
        uses: actions/download-artifact@v3
        if: runner.os == 'macOS'
        with:
          name: libomega_edit.dylib
          path: _install/lib/libomega_edit.dylib

      - name: Download linux library file üîª
        uses: actions/download-artifact@v3
        if: runner.os == 'Linux'
        with:
          name: libomega_edit.so
          path: _install/lib/libomega_edit.so

      - name: Download windows library file üîª
        uses: actions/download-artifact@v3
        if: runner.os == 'Windows'
        with:
          name: omega_edit.dll
          path: _install/lib/omega_edit.dll

      - name: Move out library file üõª
        run: |
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            LIB_FILENAME="libomega_edit.so"
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            LIB_FILENAME="libomega_edit.dylib"
          else
            LIB_FILENAME="omega_edit.dll"
          fi

          mv -v "_install/lib/${LIB_FILENAME}" "_install/lib/${LIB_FILENAME}_dir"
          mv -v "_install/lib/${LIB_FILENAME}_dir/$LIB_FILENAME" "_install/lib/$LIB_FILENAME"
          rm -rf "_install/lib/${LIB_FILENAME}_dir"
        shell: bash

      - name: Check Scala headers ‚úîÔ∏è
        run: sbt headerCheckAll
        working-directory: server/scala

      - name: Package Scala API üéÅ
        run: sbt installM2 # runs test so specifically running sbt test not needed
        working-directory: server/scala
        timeout-minutes: 30

      - name: Archive M2 üî∫
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: ${{ matrix.os }}-artifacts
          path: ~/.m2/repository/com/ctc/*
          if-no-files-found: error

      - name: Test Scala RPC server üìã
        run: sbt serv/test
        working-directory: server/scala
        timeout-minutes: 30

      - name: Yarn Install
        run: yarn
        shell: bash

      - name: Yarn Package - Server
        run: yarn workspace @omega-edit/server package
        shell: bash

      - name: Yarn Test - Client
        run: yarn workspace @omega-edit/client test
        shell: bash
        timeout-minutes: 30
