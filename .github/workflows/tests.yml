---
name: Unit Tests
on:
  push:
    branches:
      - '**'

jobs:
  build-lib-cpp-tests:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Enable Developer Command Prompt ðŸ’»
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Valgrind ðŸ”¬
        if: runner.os == 'Linux'
        run: sudo apt-get -y install valgrind

      - name: Setup Java â˜•
        uses: actions/setup-java@v3.4.1
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Python ðŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Conan ðŸ’ª
        id: conan
        uses: turtlebrowser/get-conan@main

      - name: Conan version ðŸ’ª
        run: echo "${{ steps.conan.outputs.version }}"

      - name: Setup cmake ðŸ”§
        uses: lukka/get-cmake@latest

      - name: Prepare, Build, and Install Î©edit ðŸ”§
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_SHARED_LIBS=YES --install-prefix "${PWD}/_install"
          cmake --build build
          cmake --install build/packaging --prefix "${PWD}/_install" --config Debug

      - name: Copy library file linux ðŸšš
        if: runner.os == 'Linux'
        run: cp _install/lib/libomega_edit.so ./lib/
      
      - name: Copy library file mac ðŸšš
        if: runner.os == 'macOS'
        run: cp _install/lib/libomega_edit.dylib ./lib/

      - name: Copy library file windows ðŸšš
        if: runner.os == 'Windows'
        run: cp _install/bin/omega_edit.dll ./lib/
        shell: bash

      - name: Test Î©edit RPC on macOS ðŸ“‹
        if: runner.os == 'macOS'
        run: |
          build/bin/server_test

      - name: Test Î©edit RPC on Linux with valgrind ðŸ“‹
        if: runner.os == 'Linux'
        run: |
          valgrind build/bin/server_test

      - name: Prepare, and Build Î©edit Integration Tests ðŸ”§
        run: |
          cmake -S src/tests/integration -B build-tests-integration -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH="${PWD}/_install"
          cmake --build build-tests-integration

      - name: Run Î©edit Integration Tests ðŸ“‹
        working-directory: build-tests-integration
        run: |
          ctest -C Debug --output-on-failure

      - name: Build Tests ðŸ”§
        run: |
          cmake -S src/tests -B build-tests -DCMAKE_BUILD_TYPE=Debug

      - name: Run Tests ðŸ“‹
        working-directory: build-tests
        run: |
          ctest -C Debug --output-on-failure

      - name: Upload Native JARs - Macos ðŸ”º
        uses: actions/upload-artifact@v3
        if: runner.os == 'macOS'
        with:
          name: libomega_edit.dylib
          path: lib/libomega_edit.dylib

      - name: Upload Native JARs - Linux ðŸ”º
        uses: actions/upload-artifact@v3
        if: runner.os == 'Linux'
        with:
          name: libomega_edit.so
          path: lib/libomega_edit.so

      - name: Upload Native JARs - Windows ðŸ”º
        uses: actions/upload-artifact@v3
        if: runner.os == 'Windows'
        with:
          name: omega_edit.dll
          path: lib/omega_edit.dll

  scala-tests:
    needs: [build-lib-cpp-tests]
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ] # currently don't test windows as it seems to hang
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Java â˜•
        uses: actions/setup-java@v3.4.1
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Download macos library file ðŸ”»
        uses: actions/download-artifact@v3
        if: runner.os == 'macOS'
        with:
          name: libomega_edit.dylib
          path: ./lib/libomega_edit.dylib

      - name: Download linux library file ðŸ”»
        uses: actions/download-artifact@v3
        if: runner.os == 'Linux'
        with:
          name: libomega_edit.so
          path: lib/libomega_edit.so

      - name: Download windows library file ðŸ”»
        uses: actions/download-artifact@v3
        if: runner.os == 'Windows'
        with:
          name: omega_edit.dll
          path: lib/omega_edit.dll

      - name: Move out library file ðŸ›»
        run: |
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            LIB_FILENAME="libomega_edit.so"
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            LIB_FILENAME="libomega_edit.dylib"
          else
            LIB_FILENAME="omega_edit.dll"
          fi

          mv -v "lib/${LIB_FILENAME}" "lib/${LIB_FILENAME}_dir"
          mv -v "lib/${LIB_FILENAME}_dir/$LIB_FILENAME" "lib/$LIB_FILENAME"
          rm -rf "lib/${LIB_FILENAME}_dir"
        shell: bash # here for when Windows is added

      - name: Check Scala headers âœ”ï¸
        run: sbt headerCheckAll
        working-directory: src/rpc/server/scala

      - name: Package Scala API ðŸŽ
        run: sbt installM2 # runs test so specifically running sbt test not needed
        working-directory: src/rpc/server/scala

      - name: Archive M2 ðŸ”º
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-artifacts
          path: ~/.m2/repository/com/ctc/*
          if-no-files-found: error

      - name: Coverage report ðŸ“‹
        run: sbt howMuchCoverage
        working-directory: src/rpc/server/scala

      - name: Test Scala RPC server ðŸ“‹
        run: sbt serv/test
        working-directory: src/rpc/server/scala

  typescript-tests:
    needs: [scala-tests]
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ] # currently don't test windows as it some tests don't function properly
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Java â˜•
        uses: actions/setup-java@v3.4.1
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Download macos library file ðŸ”»
        uses: actions/download-artifact@v3
        if: runner.os == 'macOS'
        with:
          name: libomega_edit.dylib
          path: ./lib/libomega_edit.dylib

      - name: Download linux library file ðŸ”»
        uses: actions/download-artifact@v3
        if: runner.os == 'Linux'
        with:
          name: libomega_edit.so
          path: lib/libomega_edit.so

      - name: Download windows library file ðŸ”»
        uses: actions/download-artifact@v3
        if: runner.os == 'Windows'
        with:
          name: omega_edit.dll
          path: lib/omega_edit.dll

      - name: Move out library file ðŸ›»
        run: |
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            LIB_FILENAME="libomega_edit.so"
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            LIB_FILENAME="libomega_edit.dylib"
          else
            LIB_FILENAME="omega_edit.dll"
          fi

          mv -v "lib/${LIB_FILENAME}" "lib/${LIB_FILENAME}_dir"
          mv -v "lib/${LIB_FILENAME}_dir/$LIB_FILENAME" "lib/$LIB_FILENAME"
          rm -rf "lib/${LIB_FILENAME}_dir"
        shell: bash # here for when Windows is added

      - name: Package Scala API ðŸŽ
        run: sbt installM2 # runs test so specifically running sbt test not needed
        working-directory: src/rpc/server/scala

      - name: Package & Run Scala RPC server ðŸ“‹
        run: |
          sbt pkgServer
          cd serv/target/universal/
          unzip -o "*.zip"
          kill "$( lsof -i:9000 | sed -n '2p' | awk '{print $2}' )" >/dev/null 2>&1 || true
          ./omega-edit-grpc-server*/bin/omega-edit-grpc-server --port=9000&
          server_pid=$!
          echo "server_pid=$server_pid" >> $GITHUB_ENV
        shell: bash # here for when windows is added
        working-directory: src/rpc/server/scala

      - name: Yarn - Install
        run: yarn install
        shell: bash # here for when windows is added
        working-directory: src/rpc/client/ts
      
      - name: Yarn - Compile SRC
        run: yarn compile-src
        shell: bash # here for when windows is added
        working-directory: src/rpc/client/ts

      - name: Yarn Test
        run: yarn test
        shell: bash # here for when windows is added
        working-directory: src/rpc/client/ts

      - name: Kill Scala RPC Server
        run: kill -9 ${{ env.server_pid }}
        shell: bash # here for when windows is added
